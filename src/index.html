<html>
<head>
  <base th:href="${baseHref}" />

  <title>Dashboard Panel</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

      title: "Service Broker Panel",
      logoSrc: "./assets/core/sb-white.svg"
    }
  };
  
/*]]>*/

  </sb-root>
