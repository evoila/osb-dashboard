<div class="section-content">
  <h2>SMTP Configurations</h2>
  <p>Create, edit or delete SMTP configurations, which will be used to send notification e-mails.</p>
  <p>
    <a class="btn btn-secondary" routerLink="/notification/smpt/new" role="button">Create File Endpoint Â»</a>
  </p>
  <div class="row">
    <div class="col-sm-10">&nbsp;</div>

        <option *ngFor="let i of pageSizes" [ngValue]="i">
          {{i}}
        </option>
      </select>
    </div>
    -->
  </div>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Host</th>
        <th>Port</th>
        <th>Username</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let config of smtpConfigs | async; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ config.host }}</td>
        <td>{{ config.port }}</td>
        <td>{{ config.username }}</td>
        <td>
          <a href="#" routerLink="/notification/smtp/{{destination.id}}">Details</a>
        </td>
      </tr>

    </tbody>
  </table>
