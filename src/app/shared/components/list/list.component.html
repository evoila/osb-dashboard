<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th *ngFor="let header of headers"> {{ header }} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td *ngFor="let item of row">
                <sb-list-item [listItem]="item"></sb-list-item>
            </td>
        </tr>
    </tbody>
</table>
